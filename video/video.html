<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="video.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/e949dbffc2.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-left__menu">
        <div class="header-menu__logo">
          <a href="#">
            <button>
              <span class="material-symbols-outlined"> menu </span>
            </button>
          </a>
        </div>
        <div class="header-youtube__logo">
          <a href="/index.html">
            <img src="/images/images.png" alt="youtube-logo" width="100px" />
          </a>
        </div>
      </div>
      <div class="header-middle__menu">
        <div class="header-search__bar">
          <input type="search" placeholder="Search" />
          <span class="material-symbols-outlined"> search </span>
        </div>
        <br />
        <a href="#">
          <div class="header-mic">
            <span class="material-symbols-outlined"> mic </span>
          </div>
        </a>
      </div>
      <div class="header-right__menu">
        <div class="header-apps">
          <span class="material-symbols-outlined"> apps </span>
        </div>
        <div class="header-three__dots">
          <span class="material-symbols-outlined"> more_vert </span>
        </div>
        <a href="/form/form.html">
          <div class="header-form">
            <i class="fa-solid fa-circle-user"></i>
            <span> SIGN IN </span>
          </div>
        </a>
      </div>
    </header>
    <main>
      <div class="left-menu">
        <div class="video">
          <iframe
            width="600"
            height="320"
            src="https://www.youtube.com/embed/YQ1vN_91KO0"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="title">
          <h2>Man Vs Bee | Official Trailer | Netflix</h2>
        </div>
        <div class="share">
          <p>12,198,815 views * May 26, 2022</p>
          <div class="right-menu__share__music">
            <span class="material-symbols-outlined"> thumb_up </span>
            <span><strong>449K</strong></span>
          </div>
        </div>
      </div>
      <div class="right-menu"></div>
    </main>
  </body>
</html>
